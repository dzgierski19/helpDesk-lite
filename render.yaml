# render.yaml (v4 - Based on official Render.com documentation)
version: "1"

services:
  # Backend Service: Laravel Application
  - type: web
    name: helpdesk-backend
    env: php
    rootDir: backend
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    preDeployCommand: |
      php artisan migrate --force
      php artisan db:seed --force
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_URL
        fromService:
          type: web
          name: helpdesk-backend
          property: url
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromService:
          type: psql
          name: helpdesk-db
          property: host
      - key: DB_PORT
        fromService:
          type: psql
          name: helpdesk-db
          property: port
      - key: DB_DATABASE
        fromService:
          type: psql
          name: helpdesk-db
          property: database
      - key: DB_USERNAME
        fromService:
          type: psql
          name: helpdesk-db
          property: user
      - key: DB_PASSWORD
        fromService:
          type: psql
          name: helpdesk-db
          property: password
      - key: SESSION_DRIVER
        value: cookie

  # Frontend Service: Angular Static Site
  - type: static
    name: helpdesk-frontend
    rootDir: frontend
    buildCommand: |
      sed -i "s|%%API_URL%%|${BACKEND_URL}/api|g" src/environments/environment.prod.ts
      npm install
      npm run build -- --configuration production
    staticPublishPath: dist/frontend
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: helpdesk-backend
          property: url
      - key: NODE_VERSION
        value: "20"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  # PostgreSQL Database Service
  - name: helpdesk-db
    databaseName: helpdesk_db
    user: helpdesk_user
    plan: free
